<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Michroma:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <title>Solar System Explorer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <button id="toggleOrbits">Toggle Orbits</button>
    <button id="toggleConst">Toggle Constellations</button>

    <div
      id="introScreen"
      style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(123, 123, 123, 0.5);
        width: 600px;
        height: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
      "
    >
      <h1
        style="
          color: white;
          font-size: 40px;
          margin-bottom: 100px;
          font-family: 'Michroma';
        "
      >
        The Solar System
      </h1>

      <button class="button" id="button">
        <span class="button_lg">
          <span class="button_sl"></span>
          <span class="button_text" style="font-family: Poppins">START</span>
        </span>
      </button>
    </div>

    <div
      id="slider"
      style="
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 10;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 10px;
        color: white;
      "
    >
      <label for="speedSlider">Speed:</label>
      <input
        id="speedSlider"
        type="range"
        min="-10"
        max="10"
        value="1"
        step="0.1"
        style="width: 150px"
      />
      <span id="speedValue">1x</span>
    </div>

    <div class="speed-modifiers" id="speedModifier">
      <button id="super-prev"><i class="fas fa-backward"></i></button>
      <button id="prev"><i class="fas fa-step-backward"></i></button>
      <button id="pause-play">
        <i class="fas fa-play"></i><i class="fas fa-pause"></i>
      </button>
      <button id="fast-forward"><i class="fas fa-step-forward"></i></button>
      <button id="super-fast"><i class="fas fa-forward"></i></button>
    </div>

    <button id="showAssistant" style="font-family: Poppins">
      Ask KeplerAI
    </button>

    <div id="assistant">
      <button id="closeButton" title="Close">âœ–</button>
      <h2 style="font-family: Michroma; align-self: center">Celestial Guide</h2>
      <textarea
        id="userInput"
        placeholder="What would you like to learn?"
        rows="4"
        cols="50"
        style="width: 300px; height: 100px"
      ></textarea>
      <button id="sendMessage">Ask KeplerAI</button>
      <pre id="response"></pre>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
